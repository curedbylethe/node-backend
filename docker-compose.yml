version: "3.9"

services:
  node-backend:
    build: .
    ports:
      - "8000:8080"
    volumes:
      - .:/usr/src/app/
    environment:
      - NODE_ENV=development
    depends_on:
      - postgres-db
  postgres-db:
    image: postgres:15.3-alpine3.18
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres

volumes:
  postgres_data:
